<script src="mraid.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<div id="root"></div>
<script type="text/javascript">

		var clickUrl = 'https://app.appsflyer.com/com.gojek.app?af_prt=MC_Saatchi_Mobile&pid=hybrid_int&c={campaign_group_name}&af_adset=MULC_NA_NG_Others-Na_A-NA-Na&af_ad={ad_name}_{ad_size}&af_siteid={id_inapp}&af_ad_type={creative_type}&af_channel=hybe.io&af_c_id={campaign_id}&af_adset_id={id_ssp}&af_ad_id={id_ad}&af_click_lookback=7d&clickid={bid_id}&cloudid={cloudid}&advertising_id={gaid}&af_os={device_os_version}&af_media_type={environment}';

		var impressionUrl = 'https://impression.appsflyer.com/com.gojek.app?af_prt=MC_Saatchi_Mobile&pid=hybrid_int&c={campaign_group_name}&af_adset=MULC_NA_NG_Others-Na_A-NA-Na&af_ad={ad_name}_{ad_size}&af_siteid={id_inapp}&af_ad_type={creative_type}&af_channel=hybe.io&af_c_id={campaign_id}&af_adset_id={id_ssp}&af_ad_id={id_ad}&af_click_lookback=7d&clickid={bid_id}&cloudid={cloudid}&advertising_id={gaid}&af_os={device_os_version}&af_media_type={environment}';

		var imageSource = 'https://content.hybrid.ai/Hybrid/BE/8D/BE8D53E8303E225D7E57316513791039.jpg';


		function displayAd() {

			registerImpression();

			var body = document.getElementById('root');
			mainImg = document.createElement('img');
			mainImg.setAttribute('src', imageSource);
			mainImg.setAttribute('id', 'mainImg');
			

			var sizes = mraid.getMaxSize();
			if (sizes.width > sizes.height) {
				mainImg.setAttribute('width', '100%');
			} else {
				mainImg.setAttribute('height', '100%');
			}

			body.appendChild(mainImg);

			document.getElementById("root").addEventListener("click", goToStore);

		}

		function goToStore() {
			mraid.open(clickUrl);
		}

		function registerImpression() {
			new Image().src = impressionUrl;
		}

		if (window.mraid && mraid.getState() === "loading") {
        mraid.addEventListener("ready", displayAd);
	    } else {
	        displayAd();
	    }
		//init();
		
		
		

</script>

		width: 100%;
